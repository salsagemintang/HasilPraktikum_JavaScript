<html>
    <head>
        <title>Kalkulator</title>
    </head>
        <SCRIPT language="Javascript">
        function tambah(){
            var a = document.kirim.T1.value
            var b = document.kirim.T2.value
            document.kirim.T3.value = parseInt(a)+parseInt(b)
        }
        function kurang(){
            var a = document.kirim.T1.value
            var b = document.kirim.T2.value
            document.kirim.T3.value = parseInt(a)-parseInt(b)
        }
        function kali(){
            var a = document.kirim.T1.value
            var b = document.kirim.T2.value
            document.kirim.T3.value = parseInt(a)*parseInt(b)
        }
        function bagi(){
            var a = document.kirim.T1.value
            var b = document.kirim.T2.value
            document.kirim.T3.value = parseInt(a)/parseInt(b)
        }
        </SCRIPT>
        <body>
            <form method="POST" name="kirim">
                <p>Bilangan 1<input type="text" name="T1" size="20"> <br></p>
                <p>Bilangan 2<input type="text" name="T2" size="20"> <br></p>
                <p>Hasil<input type="text" name="T3" size="20"></p>
                <p><input type="button" value="+" name="B1" onclick=tambah()></p>
                <p><input type="button" value="-" name="B1" onclick=kurang()></p>
                <p><input type="button" value="*" name="B1" onclick=kali()></p>
                <p><input type="button" value="/" name="B1" onclick=bagi()></p>
                

            </form>
        </body>
</html>
