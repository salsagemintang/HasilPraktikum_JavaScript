<HTML>
    <HEAD>
        <TITLE>Operasi Dasar Aritmatika</TITLE>
    </HEAD>
        <SCRIPT LANGUAGE = "JavaScript">
        function test(){
            a=window.prompt("Nilai 1 :")
            b=window.prompt("Nilai 2 :")
            document.write("<br>" + "a==b" + "<br>")
            document.write(a==b)
            document.write("<br>" + "a!=b" + "<br>")
            document.write(a!=b)
            document.write("<br>" + "a&gtb" + "<br>")
            document.write(a>b)
            document.write("<br>" + "a&ltb" + "<br>")
            document.write(a<b)
        }
        </SCRIPT>
        <BODY>
            <input type="button" name="button1" value="relational"
            onclick=test()>
        </BODY>
</HTML>
